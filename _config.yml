title: Chip-folio #Your awesome title
email: jjm4043@gmail.com
description: > # this means to ignore newlines until "baseurl"
  simple blog to record hacking, reverse engineering, reversing, pwnable, CTF, write-ups

baseurl:  # the subpath of the site
url: https://github.com/JiminChip/jiminchip.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: Asia/Seoul

favicon: /assets/img/profile.png

