disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: mini-chip
  pic: /assets/img/profile.jpg
  picAlt: "Cute Anonymous_ikm"
  job: Aspiring hackers
  # aboutme: /Notion # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

collections:
  additional_pages:
    output: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
